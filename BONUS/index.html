<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
    <!-- BOOTSTRAP 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- VUE CONTAINER -->
    <div id="app">
        <div class="container">
            <h1 class="text text-center text-warning text-uppercase py-5 fw-bolder">{{titolo}}</h1>


            <div class=" d-flex justify-content-center">
                <button type="button" class="btn btn-outline-success p-5" @click="generaMail()"
                    :class="this.visible===false? `d-block`:`d-none`">GENERA <br>MAIL</button>
            </div>

            <div class=" d-flex justify-content-center">
                <button type="button" class="btn btn-outline-danger poi" @click="svuotaMail()"
                    :class="this.visible===false? `d-none`:`d-block`">CANCELLA <br>MAIL</button>
                <ol :class="this.visible===false? `d-none`:`d-block`">
                    <li class="pb-3 me-5 ms-5" v-for="(mail,index) in eMail">
                        <div>{{mail}}</div>
                    </li>
                </ol>

            </div>
        </div>
    </div>










    <!-- MY JAVA SCRIPT -->
    <script src=" ./js/scb-script.js">
    </script>

</body>

</html>
